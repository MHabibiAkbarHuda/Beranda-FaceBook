<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <!-- Kontainer utama -->
    <div class="container">
        <!-- Bagian kiri dengan logo dan teks -->
        <div class="left">
            <h1 class="logo">FaceBook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <!-- Bagian kanan dengan form login -->
        <div class="right">
            <form class="login-form">
                <input type="text" placeholder="Email address or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log in</button>
                <a href="#" class="forgot">Forgotten password?</a>
                <hr>
                <button type="button" class="create-btn">Create new account</button>
            </form>
            <p class="create-page">
                <a href="#">Create a Page</a> for a celebrity, brand, or business.
            </p>
        </div>
    </div>

    <!-- Footer -->
     <br> <br> <br>
    <footer>
        <p><b>&copy;M. Habibi Akbar Huda</b></p>
    </footer>
</body>
</html>
